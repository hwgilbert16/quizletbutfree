<ng-template #modal>
<div class="modal-body">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="px-md-1">
    <div>
      <div [hidden]="deleteClicked">
        <button type="button" class="btn btn-danger" (click)="deleteClicked = true">
          <fa-icon [icon]="faTrashCan"></fa-icon>
          Delete spaced repetition progress
        </button>
      </div>
      <div [hidden]="!deleteClicked">
        <div class="d-flex">
          <button type="button" class="btn btn-danger me-2" (click)="deleteSpacedRepetitionSet()">
            <fa-icon [icon]="faTrashCan"></fa-icon>
            Confirm
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="deleteClicked = false">
            <fa-icon [icon]="faCancel"></fa-icon>
            Cancel
          </button>
        </div>
      </div>
      <div class="form-text">Deletes all spaced repetition learning progress for this set. This is an irrevocable action.</div>
    </div>
    <hr>
    <form class="mt-3" (ngSubmit)="submit(form)" #form="ngForm" ngNativeValidate>
      <div class="mb-3">
        <label for="cardsPerDay" class="cardsPerDay">Cards Per Day</label>
        <input type="number" class="form-control w-25" name="cardsPerDay" id="cardsPerDay" [(ngModel)]="cardsPerDay" [max]="cardsInSet" min="1" ngModel required>
        <div class="form-text">Enter the maximum number of cards you would like to study per day.</div>
      </div>
      <div class="mb-3">
        <label for="answerWith" class="answerWith">Answer With</label>
        <select id="answerWith" class="form-select w-50" name="answerWith" [(ngModel)]="answerWith" required>
          <option value="TERM">Term</option>
          <option value="DEFINITION">Definition</option>
        </select>
        <div class="form-text">Select which side of a flashcard you would like to answer with.</div>
        <div class="form-text text-danger" *ngIf="error">Something went wrong while updating the spaced repetition set.</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
  </div>
</ng-template>

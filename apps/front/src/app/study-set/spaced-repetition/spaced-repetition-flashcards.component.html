<div class="d-flex justify-content-center mt-5" *ngIf="pageLoading">
  <div class="loading-spinner spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!pageLoading && !studySessionComplete">
  <div class="container flashcard-container mb-4" *ngIf="sideText">
    <div class="row">
      <div class="flashcard card text-center shadow-sm" [ngClass]="{'flip-back': flipped && flipInteraction, 'flip-forwards': !flipped && flipInteraction, 'cursor-pointer': side !== answer}">
        <div class="card-body fs-1 d-flex align-items-center justify-content-center text-wrap" onmousedown="return false" (click)="flipCard()">
          <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(sideText)" class="overflow-hidden"></div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <div class="mt-2 d-flex justify-content-around gap-2">
            <button type="button" class="w-25 btn btn-danger mb-3" [disabled]="side !== answer" (click)="submitCard(0)">Bad</button>
            <button type="button" class="w-25 btn btn-warning mb-3" [disabled]="side !== answer" (click)="submitCard(1)">Tricky</button>
            <button type="button" class="w-25 btn btn-info mb-3" [disabled]="side !== answer" (click)="submitCard(2)">Better</button>
            <button type="button" class="w-25 btn btn-success mb-3" [disabled]="side !== answer" (click)="submitCard(3)">Easy</button>
          </div>
          <div class="mx-2 d-flex justify-content-between">
            <p class="text-secondary fs-5">{{remainingCards}}</p>
            <div class="spinner-border text-secondary" role="status" *ngIf="cardSubmitting">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex container-fluid justify-content-between bg-white fixed-bottom shadow controlbar">
    <fa-icon class="fs-2 back-arrow" [routerLink]="['/study-set', setId]" [icon]="['far', 'arrow-alt-circle-left']"></fa-icon>
  </div>
</div>

<div class="d-flex flex-column justify-content-center align-items-center mx-4 message" *ngIf="studySessionComplete">
  <div class="card">
    <div class="card-body">
      <div class="container-fluid justify-content-around">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <fa-icon [icon]="faThumbsUp" class="display-1"></fa-icon>
          </div>
          <div class="col">
            <h1 class="me-4">Great job!</h1>
            <div>
              <p>You completed today's study session. Come back tomorrow!</p>
              <button class="btn btn-primary" [routerLink]="['/study-set', setId]">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<scholarsome-spaced-repetition-introduction-modal #spacedRepetitionIntroductionModal></scholarsome-spaced-repetition-introduction-modal>

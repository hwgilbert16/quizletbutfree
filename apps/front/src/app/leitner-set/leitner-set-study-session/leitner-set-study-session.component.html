<div [hidden]="loaded">
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<div [hidden]="!loaded">
  <div class="container flashcard-container mb-4">
    <div class="row">
      <div class="flashcard card text-center shadow-sm" [ngClass]="{'flip-back': flipped && flipInteraction, 'flip-forwards': !flipped && flipInteraction}">
        <div class="card-body fs-1 d-flex align-items-center justify-content-center text-wrap" onmousedown="return false" (click)="flipCard()">
          <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(sideText)" class="overflow-hidden"></div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <div class="mt-2 row row-cols-3 justify-content-between">
            <button type="button" class="fs-4 w-25 btn btn-outline-warning mb-3 fw-bold ms-4" (click)="nextCard(-1)">Don't know</button>
            <button type="button" class="fs-4 w-25 btn btn-outline-secondary mb-3 fw-bold" (click)="nextCard(0)">Not sure</button>
            <button type="button" class="fs-4 w-25 btn btn-outline-success mb-3 fw-bold me-4" (click)="nextCard(1)">Know</button>
          </div>
          <div class="mx-2 d-flex justify-content-between">
            <p class="text-secondary">Your progress will be saved.</p>
            <p class="text-secondary fs-5">{{remainingCards}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex container-fluid justify-content-between bg-white fixed-bottom shadow">
  <a [routerLink]="'/study-set/' + setId"><fa-icon class="fs-2 back-arrow" [icon]="['far', 'arrow-alt-circle-left']"></fa-icon></a>
</div>
